<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="wrapper-main">
        <div class="wrapper-bg">
        </div>
        <div class="weather-content">
            <h1 class="weather-temperature">19&deg;C</h1>
            <h1 class="weather-heading">It's raining right now.</h1>
            <div class="weather-cards">
                <div class="card card-humidity">
                    <p>Humidity</p>
                    <h1>35%</h1>
                </div>
                <div class="card card-wind">
                    <p>Wind</p>
                    <h1>5 km/h</h1>
                </div>
                <div class="card card-aqi">
                    <p>AQI</p>
                    <h1>90</h1>
                </div>
            </div>
        </div>

        <div class="weather-meta">
            <div class="meta-info">
                <div class="meta-location">
                    <h1 class="location-name">Pune,</h1>
                </div>
                <div class="meta-daytime">
                    <p class="meta-day">Monday</p>
                    <p class="meta-time">09:17 AM</p>
                </div>

            </div>
            <div class="meta-search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>


    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
